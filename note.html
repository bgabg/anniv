<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Sweet Notes ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: url('https://i.imgur.com/ZDncFUC.png') repeat;
      background-color: #fff6f9;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #b84e6c;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 70%;
      max-width: 350px;
      padding: 12px;
      border: 2px solid #ffcce5;
      border-radius: 20px;
      outline: none;
      background-color: #fff0f6;
      font-size: 16px;
      color: #b84e6c;
    }

    button {
      padding: 12px 25px;
      background-color: #f7a1c4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: auto;
    }

    li {
      background-color: #ffe4ec;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px #f4cce0;
      font-size: 16px;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      accent-color: #f7a1c4;
    }

    .note-text.checked {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>ðŸ’Œ Our Little Note Corner ðŸ’Œ</h1>

  <form id="noteForm">
    <input type="text" id="noteInput" placeholder="Write something sweet..." required />
    <button type="submit">Add</button>
  </form>

  <ul id="notesList"></ul>

  <script>
    const form = document.getElementById('noteForm');
    const input = document.getElementById('noteInput');
    const list = document.getElementById('notesList');

    // Load notes from localStorage
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function renderNotes() {
      list.innerHTML = '';
      notes.forEach((note, index) => {
        const li = document.createElement('li');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = note.checked;
        checkbox.addEventListener('change', () => {
          notes[index].checked = checkbox.checked;
          saveNotes();
          renderNotes();
        });

        const span = document.createElement('span');
        span.textContent = note.text;
        span.classList.add('note-text');
        if (note.checked) span.classList.add('checked');

        li.appendChild(checkbox);
        li.appendChild(span);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newNote = input.value.trim();
      if (newNote !== '') {
        notes.push({ text: newNote, checked: false });
        saveNotes();
        renderNotes();
        input.value = '';
      }
    });

    renderNotes();
  </script>

</body>
</html>
